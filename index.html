<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Piggy Vest</title>
</head>
<body>
        <header>
            <div class="container">
                <nav>
                        <div class="nav-logo">
                            <a href="#">
                                <img src="images/piggy-logo.png" alt="">
                            </a>

                            <div class="hamburger">
                                <i class="fa fa-bars" aria-hidden="true"></i>
                            </div>
                        </div>

                    <div class="nav-list-section ">
                        <ul class="nav-list ">
                            <li class="nav-item">
                                <a href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a href="#">Stories</a>
                            </li>
                            <li class="nav-item">
                                <a href="#">FAQ</a>
                            </li>
                            <li class="nav-item">
                                <a href="#">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a href="#">Login</a>
                            </li>
                            <li class="nav-item">
                                <button class="btn-link"><a href="#" class="nav-link">Create Account</a></button>
                            </li>
                        </ul>
                    </div>
                </nav>    
            </div>        
        </header>

        <section class="main-section">
            <div class="main-left">
                    <div class="main-head">
                        <h1>Calculate <br>
                        Your Interest
                    </h1></div>
                    

                    <form action="#">
                        <div class="main-form">
                                <div class="form-row">
                                    <div class="input-box">
                                        <label for="how-much">How much do you want to save?</label>
                                        <input type="text" name="saving" id="saving" placeholder="$60,000">
                                    </div>   
    
                                    <div class="input-box">
                                        <label for="package">Package</label>
                                            <select name="package" id="package">
                                                <option value="piggybank (10% per annum)">Piggybank (10% per a...)</option>
                                                <option value="piggybank (20% per annum)">Piggybank (10% per a...)</option>
                                            </select>
                                    </div>
                                </div>
                                
                            

                                <div class="form-row mt-20">
                                    <div class="input-box ">
                                
                                        <label for="how-long">How Long would you save for</label>
                                        <div class="calendar">
                                            <input type="text" placeholder="From">
    
                                            <input type="text" placeholder="To">
                                        </div>
    
                                    </div>
                                </div>
                                
                           
                   </form>
                    
                </div>

            </div> 

            <div class="main-right"></div>
       

            <section class="lower-section">
                <div class="main-lower">
                    <p>Expected Output</p>

                    <button><p>$78,000</p></button>
                </div>
            </section>
        </section>  
        

</body>
</html>
